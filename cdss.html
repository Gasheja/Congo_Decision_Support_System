<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Congo Decision Support System - Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Flag_of_the_Democratic_Republic_of_the_Congo.svg/800px-Flag_of_the_Democratic_Republic_of_the_Congo.svg.png"
          alt="NutriMap Logo"
          class="logo"
        />
        <h1>Congo Decision Support System</h1>
        <nav>
          <a href="index.html" class="button">Home</a>
        </nav>
      </div>
    </header>
    <main class="login-container">
      <section class="login">
        <h2>Login</h2>
        <form action="/login" method="post">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <label for="role">Login as:</label>
          <select id="role" name="role">
            <option value="Local_user">Local User</option>
            <option value="government_officer">Government officer</option>
            <option value="admin">Admin</option>
            <option value="Data_collector">Data collector</option>
            <option value="Data_analyzer">Data Analyzer</option>
          </select>

          <button type="submit" class="btn-login">Sign In</button>
        </form>
        <div class="signup-link">
          <p>Don't have an account? <a href="#signup">Sign Up</a></p>
        </div>
      </section>
      <section id="signup" class="signup">
        <h2>Sign Up</h2>
        <form action="/signup" method="post">
          <label for="new-username">Username:</label>
          <input type="text" id="new-username" name="new-username" required />

          <label for="new-password">Password:</label>
          <input
            type="password"
            id="new-password"
            name="new-password"
            required
          />

          <label for="new-role">Sign up as:</label>
          <select id="new-role" name="new-role">
            <option value="Local_user">Local User</option>
            <option value="government_officer">Government Officer</option>
            <option value="admin">Admin</option>
            <option value="Data_collector">Data collector</option>
            <option value="Data_analyzer">Data Analyzer</option>
          </select>

          <button type="submit" class="btn-signup">Register</button>
        </form>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="contact-info">
          <h3>Contact Info</h3>
          <p>Email: cdss@Congo.com</p>
          <p>Phone: +243 456 7890</p>
        </div>
        <div class="address">
          <h3>Address</h3>
          <p>123 Cdss St, Decision maker, DRC</p>
        </div>
        <div class="social-media">
          <h3>Follow Us</h3>
          <a href="#">Facebook</a>
          <a href="#">Twitter</a>
          <a href="#">LinkedIn</a>
        </div>
      </div>
    </footer>
  </body>
</html>
